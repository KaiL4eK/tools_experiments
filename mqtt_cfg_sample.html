<html>

        <title>Enter a title, displayed at the top of the window.</title>

            function sendData() {

                var topicName = document.getElementById("topic").value

                var re = /^\d{1,2}$/i;
                if (re.test(str)) status.innerHTML = "-> ID is correct";
                    else status.innerHTML = "-> ID is incorrect";
